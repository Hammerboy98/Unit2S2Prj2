<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styleProfile.css" />
  </head>

  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid mx-3">
          <a class="navbar-brand" href="#"
            ><img src="/assets/imgs/netflix_logo.png"
          /></a>
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My List</a>
              </li>
            </ul>
            <div class="d-flex flex-column flex-lg-row ms-auto">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Kids</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="bi bi-bell-fill"></i
                  ></a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      class="avatar"
                      src="/assets/imgs/avatar.png"
                      alt="Profilo"
                    />
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-end bg-black"
                    class="bgRedHover"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <li>
                      <a class="dropdown-item" href="homepage.html">Home</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Account</a></li>
                    <li><a class="dropdown-item" href="#">Help Center</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Signout Netflix</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div>
            <h2 class="display-2">Edit Profile</h2>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-md-4">
            <div class="position-relative">
              <img src="/assets/imgs/avatar.png" class="avatarDiv">

              <button
                class="btn btn-dark btn-sm text-white rounded-circle border border-1 position-absolute start-0 bottom-0 mb-2 ms-2"
              >
                <i class="bi bi-pencil-fill"></i>
              </button>
            </div>
          </div>

          <div class="col-md-8">
            <form class="mt-3 mt-md-0">
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control bg-secondary text-white"
                  placeholder="Strive Student"
                >
              </div>

              <div class="mb-4">
                <h5 class="mb-3">Language:</h5>
                <div>
                  <select
                    class="form-select bg-black"
                    aria-label="Default select example"
                  >
                    <option>English</option>
                    <option>Italian</option>
                    <option>French</option>
                  </select>
                </div>
                <hr >
              </div>
              <div class="mb-4">
                <h5 class="mb-3">Maturity settings:</h5>
                <div class="bg-dark d-md-inline-block">
                  <p>ALL MATURITY RATINGS</p>
                </div>
                <div class="my-2">
                  Show titles of all maturity ratings for this profile.
                </div>
                <button
                  type="button"
                  class="btn btn-custom btn-outline-secondary px-4 py-1"
                >
                  EDIT
                </button>
                <hr>
              </div>
              <div class="mb-4">
                <h5 class="mb-3">Autoplay controls</h5>
                <div class="form-check">
                  <input
                    class="form-check-input bg-transparent border-secondary p-2"
                    type="checkbox"
                    value=""
                  />
                  <label class="form-check-label">
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-transparent border-secondary p-2"
                    type="checkbox"
                    value=""
                  >
                  <label class="form-check-label">
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col d-flex flex-wrap gap-3 mb-3">
            <div class="">
              <button
                type="button"
                class="btn-custom btn btn-outline-secondary px-4 py-2"
              >
                SAVE
              </button>
            </div>
            <div>
              <button
                type="button"
                class="btn-custom btn btn-outline-secondary px-4 py-2"
              >
                CANCEL
              </button>
            </div>
            <div>
              <button
                type="button"
                class="btn-custom btn btn-outline-secondary px-4 py-2"
              >
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
